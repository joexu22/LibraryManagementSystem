<div class="container marketing" ng-controller="authorController">
	<h3>Hello Admin</h3>
	<h4>Enter Author Details:</h4>
	<div class="row">
		<div class="input-group-prepend">
			<span class="input-group-text">Author Name</span>
		</div>
		<input type="text" aria-label="Author name" class="form-control"
			ng-model="newAuthor.authorName"><br />
	</div>
	<div class="row">
		<div class="col">
			<label>Select Books </label> <select multiple="multiple" size="5">
				<option ng-repeat="b in books" value="b.title">{{b.title}}
				
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<button type="button" class="btn btn-primary" ng-click="saveAuthor()">Save</button>
		</div>
	</div>
</div>
