<br>
<div class="container marketing" ng-controller="authorController">
	<h1>List of Authors in LMS</h1>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="searchString"
						placeholder="Search" required
						ng-change="searchAuthors(searchString)">
				</div>
			</div>
			<div class="col">
				<button type="button" class="btn btn-secondary btn-lrg"
					data-toggle="modal" data-target="#addAuthorModal"
					ng-click="addAuthorModal()">Add Author</button>
			</div>
		</div>
	</div>
	<br>

	<div id="listOfAuthors">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Author Name</th>
					<th scope="col">Books written</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in authors | orderBy: 'authorName'">
					<td>{{$index+1}}</td>
					<td>{{a.authorName}}</td>
					<td><span ng-repeat="b in a.books">{{b.title}}<span
							ng-if="!$last"> , </span></span></td>
					<th scope="col"><button type="button" class="btn btn-primary"
							data-toggle="modal" data-target="#editAuthorModal"
							ng-click="editAuthorModal(a)">Edit</button></th>
					<th scope="col"><button type="button" class="btn btn-danger"
							ng-click="deleteAuthor(a.authorId)">Delete</button></th>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="editAuthorModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Author</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						Change Author Name:<br /> <input type="text"
							maxlength="45" ng-model="author.authorName"
							value="author.authorName">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						ng-click="saveAuthor(author.authorName)" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="addAuthorModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Adding Author</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						New Author:<br /> <input type="text"
							maxlength="45" ng-model="author.authorName"
							value="author.authorName">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						ng-click="saveAuthor()" data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
